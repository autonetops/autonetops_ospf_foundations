username admin secret autonetops
!
management api http-commands
   no shut
!
hostname r4
ip routing
!
int Ethernet1
  desc To-R3
  no shut
  no switchport
  ip add 192.168.34.4/24
!
int eth2
  desc To-R1
  no shut
  no switchport
  ip add 192.168.14.4/24
!
int lo0
  ip add 4.4.4.4/32
int lo1
  ip add 44.4.4.4/32
!
router ospf 200
  network 192.168.0.0/16 area 0